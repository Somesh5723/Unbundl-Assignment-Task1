<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Somesh Chocolate store</title>
</head>
<body>
    <main>
        <div class="product">
            <h2>Chocolate</h2>
            <img src="./choco.png" alt="chocolate ">
            <h2>Product Description</h2>
            <p>
                Put <em>“Eat chocolate”</em> at the top of your list of things to do today. 
                That way, at least you’ll get one thing done.
            </p>
            <div class="quantity">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" max="8" value="1">
            </div>
            <div class="total-price">
                <p>Total Price: <b>₹ </b><span id="total">0.00</span></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
